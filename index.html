<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/extensions.css" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <header class="header-container">
      <span class="logo-container">
        <img
          class="logo"
          src="./assets/images/logo.svg"
          alt="Browser extension manager logo"
        />
      </span>
      <button class="theme-setting-btn" type="button">
        <span class="theme-icon"></span>
      </button>
    </header>
    <main>
      <div class="extensions-filters">
        <h1 class="text-preset-1">Extensions List</h1>
        <div class="filters-container">
          <button type="button" class="filter-btn">All</button>
          <button type="button" class="filter-btn selected-filter-btn">
            Active
          </button>
          <button type="button" class="filter-btn">Inactive</button>
        </div>
      </div>
      <ul class="extensions-list">
        <li class="extension-item">
          <div class="extension-info">
            <img
              class="extension-icon"
              alt="Extension item icon"
              src="./assets/images/logo-devlens.svg"
            />
            <h3 class="extension-name">DevLens</h3>
            <p class="extension-desc">
              Quickly inspect page layouts and visualize element boundaries.
            </p>
          </div>
          <div class="extension-actions">
            <button type="button" class="remove-btn">Remove</button>
            <label class="switch">
              <input id="1" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </li>
      </ul>
      <!-- 
        StyleSpy
        Instantly analyze and copy CSS from any webpage element.
        Remove
      
        SpeedBoost
        Optimizes browser resource usage to accelerate page loading.
        Remove
      
        JSONWizard
        Formats, validates, and prettifies JSON responses in-browser.
        Remove
      
        TabMaster Pro
        Organizes browser tabs into groups and sessions.
        Remove
      
        ViewportBuddy
        Simulates various screen resolutions directly within the browser.
        Remove
      
        Markup Notes
        Enables annotation and notes directly onto webpages for collaborative debugging.
        Remove
      
        GridGuides
        Overlay customizable grids and alignment guides on any webpage.
        Remove
      
        Palette Picker
        Instantly extracts color palettes from any webpage.
        Remove
      
        LinkChecker
        Scans and highlights broken links on any page.
        Remove
      
        DOM Snapshot
        Capture and export DOM structures quickly.
        Remove
      
        ConsolePlus
        Enhanced developer console with advanced filtering and logging.
        Remove -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="https://github.com/jezzydev">jezzydev</a>.
      </div>
    </footer>
  </body>
  <script src="./scripts/scripts.js"></script>
</html>
